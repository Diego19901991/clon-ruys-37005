            </div>
    
            <div>
                <label class="contacto" for="email">Email:</label>

            <div>

            </div>

            <div>
                <label class="contacto" for="Consulta">Consulta:</label>
                <textarea class="contacto" placeholder="ingrese su consulta" name="consulta" id="consulta" cols="30" rows="10"></textarea>
            </div>
            <a class="contacto1__enviar" href="#">Enviar</a>
